<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let lenghta = prompt("nhập số phần tử của mảng a[]: ");
    let a = [];
    for(let i =0; i< lenghta;i++){
        a[i]= prompt("nhập phần tử thứ "+i);
    }
    document.write("mảng nhập vào là: "+a.join(" , "));
    document.write("<br>");
    let temp= null;
    for(let i = 0 ; i<a.length/2;i++){
        temp=a[i];
        a[i]=a[a.length-i-1];
        a[a.length-i-1]= temp;
    }
    document.write("mảng vừa đảo là: "+a.join(" , "));
    document.write("<br>");
    a.reverse();
    document.write("mảng đảo lần 2 là: "+a.join(" , "));
    document.write("<br>");
</script>
</body>
</html>
