<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.-->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    let a = new Array("1","12","-1","3","0","33","100","10","3","-23");
    document.write("mảng nhập vào gồm: "+a.join(" "));
    let count =0;
    for(let i =0;i<a.length;i++){
        if(a[i]>=10){
            document.write("<br>");
            document.write("\n "+a[i]);
            count+=1;
        }
    }
    document.write("<br>");
    document.write("\n có "+count+" số lớn hơn 10");
</script>
</body>
</html>
