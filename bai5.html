<body>
<script>
    let a  = [1,2,3,-1,5,6,-3,8,9,10];
    document.write("mảng nhập vào là: "+a.join(" , "));
    document.write("<br>");
    document.write("Các Số Nguyên Âm là:");

    for(let i = 0; i<a.length;i++) {

            document.write("<br>");
        }
    }

</script>
